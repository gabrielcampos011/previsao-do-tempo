<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button class="button-input" onclick="clickButton()">Buscar
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="weather-info">
            <h1 class="title-weather">Previsão do tempo em Rio de Janeiro</h1>
            <img class="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
            <p class="temp">20°C</p>
            <div class="weather-info-icon">
                <p class="descricao">Ensolarado</p>
            </div>
            <p class="umidade">Umidade: 80%</p>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
